<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right bottom, #4a90e2, #87ceeb);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* The calculator's existing styles will be automatically applied from calcu.js */
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <!-- The calculator will be inserted here by calcu.js -->
    </div>

    <script src="calcu.js"></script>
</body>
</html>
